<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card pap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">

    <div class="card">
      <img src="https://thumb.viva.id/vivacianjur/665x374/2025/01/19/678cfd27a54e1-sate-madura_cianjur.jpg" alt="Sate Madura" class="card-img">
      <div class="card-body">
        <h2 class="card-title">Sate Madura</h2>
        <p class="card-description">
          Sate madura sangat enak dimakan. Dibalut dengan sambel kacang dan kecap.
        </p>
        <button class="card-button">Beli</button>
      </div>
    </div>

    <div class="card">
      <img src="https://d1vbn70lmn1nqe.cloudfront.net/prod/wp-content/uploads/2025/03/11082616/5-Resep-Nasi-Goreng-Sederhana-hingga-Spesial-Mudah-dan-Praktis.jpg.webp" alt="Nasi Goreng" class="card-img">
      <div class="card-body">
        <h2 class="card-title">Nasi Goreng</h2>
        <p class="card-description">
          Nasi goreng spesial dengan telur, ayam, dan kerupuk. Nikmat disantap kapan saja.
        </p>
        <button class="card-button">Beli</button>
      </div>
    </div>

    <div class="card">
      <img src="https://cdn.grid.id/crop/0x0:0x0/700x465/photo/grid/original/18607_mie-ayam-jamur.JPG" alt="Mie Ayam" class="card-img">
      <div class="card-body">
        <h2 class="card-title">Mie Ayam</h2>
        <p class="card-description">
          Mie ayam gurih dengan topping ayam manis dan kuah kaldu yang hangat.
        </p>
        <button class="card-button">Beli</button>
      </div>
    </div>
  </div>
</body>
</html>
